
<html>

<head>
	<title>Flash Card Maker by Patriick</title>
	<link rel='stylesheet' type='text/css' href='normalize.css'>
	<link rel='stylesheet' type='text/css' href='skeleton.css'>
	<link rel='stylesheet' type='text/css' href='custom.css'>
	<script src='script.js'></script>
</head>

<body>
	<span class='container'>
			
			<div class='row' id='deck-header'>
				<h2> Calculus formulas</h2>
				<h3 id='header-label'> Chapters: </h3>
				<hr>
			</div>

			<div class='row' id='deck-body'>

				<span class='offset-by-one seven columns' id='right-container'>
					<div class='card-container'>
						<h1 id='congrats'>You know it all smarty pants, congrats!</h1>
						<h2 id='front'><img src='' id='front_img'  alt='Front'></h2>
						<h2 id='hint'><img id='hint_img' onerror='nohint()' src='' alt='hint'></h2>
						<h2 id='back'><img id='back_img'  src='' alt='back'></h2>
					</div>
					<br>
					<span class='deck-buttons'>
						<span class='offset-by-two one column'>
							<button class='button-primary' id='correct' onclick='correct()'>Correct</button>
							<br>
							<h3 id='correct-counter'>0</h3>
						</span>
						<span class='offset-by-two one column'>
							<button class='button-primary' id='missed' onclick='missed()'>Missed</button>
							<br>
							<h3 id='missed-counter'>0</h3>
						</span>
						<span class='offset-by-two one column'>
							<button class='button' id='shuffle' onclick='random()'>Shuffle Cards</button>
						</span>
					</span>
				</span>

				<span class='three columns' id='left-container'>
					<ul>
						<span class='row'>
							<button class='button-primary' id='hint-btn'>Hint</button>
						</span>
						<span class='row'>
							<button class='button-primary' onclick='flip()' id='flip'>Flip</button>
						</span>
						<hr>
						<span class='row'>
							<span class='six columns'>
								<button class='button' id='generate' onclick="new_deck()">New Deck</button>
							</span>
							<span class='six columns'>
								<button class='button' id='help'>Help</button>
							</span>
						</span>
					</ul>
				</span>

			</div>

			<div class='row' id='chapter-selection'>
				<span class='offset-by-one ten columns'>
					<h1> Select Chapters </h1>
					<form>
					<h1> Chapter 6 <input type='checkbox' id ='6' value='6' checked></h1>
					<h1> Chapter 7 <input type='checkbox' id ='7' value='7' checked></h1>
					<h1> Chapter 8 <input type='checkbox' id ='8' value='8' checked></h1>
					<h1> Chapter 10 <input type='checkbox' id ='10' value='10' checked></h1>
					</form>
				</span>
			</div>

			<div class='row' id='generate-button'>
				<span class='twelve columns'>
					<button id='entry-text' onclick='generate_deck()'>Generate</button>
				</span>
			</div>

		</span>
	</span>
</body>

</html>
