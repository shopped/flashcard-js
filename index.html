
<html>

<head>
	<title>Flash Card Maker by Patriick</title>
	<link rel='stylesheet' type='text/css' href='noramlize.css'>
	<link rel='stylesheet' type='text/css' href='custom.css'>
	<script src='script.js'></script>
</head>

<body>
	<span class='container'>
		<span class='row'>

			<span class='offset-by-four four columns' id='card-container'>
				<h2 id='card-text'>test</h2>
				<button id='next' onclick='next()'>Next</button>
				<button id='flip' onclick='flip()'>Flip</button>
				<button id='previous' onclick='previous()'>Previous</button>
				<button id='random' onclick='random()'>Random</button>
			</span>

			<span class='offset-by-one ten columns' id ='entry-container'>
				<h1> Flashcard Generator </h1>
				<textarea id='text' rows='8' cols='40'>First : Reverse
Second : Reverse
Third : Reverse
Fourth : Reverse </textarea>
				<br>
			</span>

			<span id='bump-down'>
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			</span>
			<button id='entry-text' onclick='generate()'>Generate</button>
			<span id='sample-buttons'>
				<button onclick='reset()'>Reset to Sample</button>
				<button onclick='vocab()'>Vocabulary Flashcards</button>
			</span>
		</span>
	</span>
</body>

</html>
