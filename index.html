
<html>

<head>
	<title>Flash Card Maker by Patriick</title>
	<link rel='stylesheet' type='text/css' href='normalize.css'>
	<link rel='stylesheet' type='text/css' href='skeleton.css'>
	<link rel='stylesheet' type='text/css' href='custom.css'>
	<script src='script.js'></script>
</head>

<body>
	<span class='container'>
			
			<div class='row' id='header'>
				<h2> Practice recalling the formulas of Calculus</h2>
				<h3> You are using the formulas from chapters: 6, 7, 8, 10 </h3>
				<hr>
			</div>

			<div class='row'>

				<span class='offset-by-one seven columns' id='right-container'>
					<div class='card-container'>
						<h2 id='front'>Test</h2>
						<h2 id='hint'>Hint</h2>
						<h2 id='back'>Back</h2>
					</div>
					<br>
					<span class='deck-buttons'>
						<span class='offset-by-two one column'>
							<button class='button-primary' id='next' onclick='next()'>Correct</button>
						</span>
						<span class='offset-by-two one column'>
							<button class='button-primary' id='flip' onclick='flip()'>Missed</button>
						</span>
						<span class='offset-by-two one column'>
							<button class='button' id='shuffle' onclick='random()'>Shuffle Cards</button>
						</span>
					</span>
				</span>

				<span class='three columns' id='left-container'>
					<ul>
						<span class='row'>
							<button class='button-primary' id='hint'>Hint</button>
						</span>
						<span class='row'>
							<button class='button-primary' id='flip'>Flip</button>
						</span>
						<hr>
						<span class='row'>
							<span class='six columns'>
								<button class='button' id='generate'>New Deck</button>
							</span>
							<span class='six columns'>
								<button class='button' id='help'>Help</button>
							</span>
						</span>
					</ul>
				</span>

			</div>

			<span class='row'>
				<span class='offset-by-one ten columns' id ='entry-container'>
					<h1> Select Chapters </h1>
					<form>
					<h1> Chapter 6 <input type='checkbox' value='6' checked></h1>
					<h1> Chapter 7 <input type='checkbox' value='7' checked></h1>
					<h1> Chapter 8 <input type='checkbox' value='8' checked></h1>
					<h1> Chapter 10 <input type='checkbox' value='10' checked></h1>
					</form>
				</span>
			</span>

			<span id='bump-down'>
				<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			</span>

			<span class='row' id='generate-button'>
				<span class='twelve columns'>
					<button id='entry-text' onclick='generate()'>Generate</button>
				</span>
			</span>

		</span>
	</span>
</body>

</html>
